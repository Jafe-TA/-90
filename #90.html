<!--

- Confeccionar una función que retorne una cadena con el día, mes y año actual. Utilizar una plantilla de cadena de caracteres para generarla.

-->
<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

    <script>
        const dia='Jueves';
        const mes='Mayo';
        const año='2020'
        const cadena=`
        <ol>
          <li>${dia}</li>
          <li>${mes}</li>
          <li>${año}</li>        
        </ol>`;
        document.write(cadena);
      </script>
      
      </body>
      </html>
